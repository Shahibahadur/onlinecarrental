spring:
  datasource:
    url: jdbc:mysql://localhost:3306/car_rental_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Redis configuration (optional - comment out if Redis is not running)
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379
  #     password:
  #     timeout: 60000
  #     lettuce:
  #       pool:
  #         max-active: 8
  #         max-idle: 8
  #         min-idle: 2
  #         max-wait: -1ms

  cache:
    type: simple
    cache-names: userRecommendations,popularVehicles,similarVehicles

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

app:
  jwt:
    secret: your-super-secure-jwt-secret-key-that-is-at-least-256-bits-long
    expiration: 86400000
  
  storage:
    vehicles-dir: ../uploads/vehicles
  
  esewa:
    product-code: EPAYTEST
    secret-key: 8gBm/:&EnhH.1/q
    form-url: https://rc-epay.esewa.com.np/api/epay/main/v2/form
    status-url: https://rc.esewa.com.np/api/epay/transaction/status
    success-url: http://localhost:5173/esewa/success
    failure-url: http://localhost:5173/esewa/failure
  
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:5173"
  
  pricing:
    min-multiplier: 0.5
    max-multiplier: 2.0
    peak-season-months: "6,7,8,12"
    weekend-multiplier: 1.25

logging:
  level:
    com.driverental.onlinecarrental: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  file:
    name: logs/car-rental-app.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always